<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Your Recipe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="index.html" class="logo">RecipeWorld</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="recipe.html">Recipes</a></li>
        <li><a href="recipe type.html">Categories</a></li>
        <li><a href="login.html">About</a></li>
        <li><a href="join us .html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Upload Section -->
  <section class="upload-section">
    <div class="upload-container">
      <h1>Share Your Delicious Recipe</h1>
      <form class="upload-form">
        <input type="text" placeholder="Recipe Title" required />
        <textarea placeholder="Ingredients (one per line)" rows="5" required></textarea>
        <textarea placeholder="Instructions" rows="6" required></textarea>
        <input type="file" accept="image/*" />
        <button type="submit" class="btn">Submit Recipe</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Recipe Website. All rights reserved.</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Instagram</a>
      <a href="#">Twitter</a>
    </div>
  </footer>

</body>
</html>
